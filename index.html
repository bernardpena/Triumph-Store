<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Icono-->
    <link rel="icon" href="assets/img/Triumph-logo-600x338.png">

    <!--awesome-->
    <script src="https://kit.fontawesome.com/5d4524d802.js" crossorigin="anonymous"></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="assets/css/normalice.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Motos Triumph</title>
</head>

<body>

    <div class="grid-container">
        <nav class="menu">
            <div class="section1">
                <img class="logo" src="assets/img/Triumph-logo-600x338.png" alt="Logotipo de Triumph Motorcycles">
                <h3 class="titulo">Triumph Store</h3>
            </div>
            <i class="fa-solid fa-bars menu-hamburguesa"></i>
            <ul>
                <li>Inicio</li>
                <li>Cat√°logo</li>
                <li>Ofertas</li>
                <li>Contacto</li>
            </ul>
        </nav>

        <section class="filterContainer">
            <span>Ordenar por</span>
            <select>
                <option>Precio</option>
            </select>
        </section>

        <main class="main-section">
            <section class="container-card">
                <article class="card">
                    <img class="imagen-card" src="assets/img/triumph-street-triple-2106.jpg" alt="Street Triple">
                    <span>Model: Street Triple 675R</span>
                    <button>Ver Mas</button>
                </article>
                <article class="card">
                    <img class="imagen-card" src="assets/img/triumph-daytona-675.jpg" alt="Daytona 675">
                    <span>Model: Daytona 675</span>
                    <button>Ver Mas</button>
                </article>
                <article class="card">
                    <img class="imagen-card" src="assets/img/triumph-street-scrambler-2021.jpg" alt="Scrambler">
                    <span>Model: Street Scrambler</span>
                    <button>Ver Mas</button>
                </article>
                <article class="card">
                    <img class="imagen-card" src="assets/img/triumph-tiger-sport-660-2022.jpg" alt="Tiger Sport">
                    <span>Model: Tiger Sport 660</span>
                    <button>Ver Mas</button>
                </article>
                <article class="card">
                    <img class="imagen-card" src="assets/img/triumph-trident-2021.jpg" alt="Trident">
                    <span>Model: Trident</span>
                    <button>Ver Mas</button>
                </article>
                <article class="card">
                    <img class="imagen-card" src="assets/img/trumph-tiger-1200-2022-rally-explorer.jpg"
                        alt="Tiger Rally">
                    <span>Model: Tiger 1200 Rally Explorer</span>
                    <button>Ver Mas</button>
                </article>
            </section>
            <div class="navigation">
                <button>
                    <<< /button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>>></button>
            </div>
        </main>
        
        <footer class="pie-de-pagina">
            <div class="redes">
                <div class="icono">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <span>Bernardo5 2024. &copy;Todos los derechos reservados.</span>
            </div>
        </footer>
    </div>
</body>
</html>
